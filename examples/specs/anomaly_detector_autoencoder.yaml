# MetaGen Spec: Time Series Anomaly Detector
#
# Autoencoder-style anomaly detection for sensor signals.
#
# Key Parameters:
#   - Lookback window: 120 steps
#   - Reconstruction horizon: 120 steps
#   - Output dimension: 4
#
# Example Usage:
#   metagen synth examples/specs/anomaly_detector_autoencoder.yaml --out outputs/ts_anomaly/

metagen_version: "1.0"
name: "Sensor Anomaly Detector"

modality:
  inputs:
    - time_series
  outputs:
    - time_series

task:
  type: anomaly_detection
  domain: industrial
  lookback: 120
  num_outputs: 4

constraints:
  device: edge
  latency: near-real-time
  parameter_budget:
    max: "5M"

architecture:
  family: mlp

training:
  objective:
    - reconstruction
  data:
    sources:
      - sensor
      - synthetic
    size: "2M rows"
  compute:
    hardware: "1xA100"
    duration: "4 hours"

evaluation:
  benchmarks:
    - roc_auc
    - pr_auc
  metrics:
    - roc_auc
    - pr_auc
    - f1
