# MetaGen Spec: DQN RL Agent
#
# Value-based agent for Atari-style environments.
#
# Example Usage:
#   metagen synth examples/specs/rl/rl_agent_dqn.yaml --out outputs/dqn/

metagen_version: "1.0"
name: "DQN Atari Agent"

modality:
  inputs:
    - image
  outputs:
    - action

task:
  type: value_based
  domain: atari
  action_space: discrete
  num_actions: 18

constraints:
  device: consumer_gpu
  latency: near-real-time
  parameter_budget:
    max: "20M"

architecture:
  family: cnn

training:
  objective:
    - value_based
  data:
    sources:
      - simulated
    size: "50M frames"
  compute:
    hardware: "4xA100"
    duration: "2 days"

evaluation:
  benchmarks:
    - episode_return
  metrics:
    - episode_return
    - td_error
