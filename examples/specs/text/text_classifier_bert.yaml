# MetaGen Spec: BERT Text Classifier
#
# This specification defines a BERT-based model for sentiment classification.
# Uses the new task-based handler system for classification tasks.
#
# Key Parameters:
#   - Architecture: BERT-base transformer
#   - Number of classes: 2 (positive/negative sentiment)
#   - Parameter count: ~110M
#
# Example Usage:
#   metagen synth examples/specs/text/text_classifier_bert.yaml --out outputs/bert_sentiment/

metagen_version: "1.0"
name: "BERT Sentiment Classifier"

modality:
  inputs:
    - text
  outputs:
    - label

task:
  type: classification
  domain: sentiment
  num_classes: 2

constraints:
  device: consumer_gpu
  latency: near-real-time
  parameter_budget:
    max: "120M"
  context_window: "512"

architecture:
  family: transformer

training:
  objective:
    - classification
  data:
    sources:
      - imdb
      - sst2
    size: "25K samples"
  compute:
    hardware: "1xA100"
    duration: "2 hours"

evaluation:
  benchmarks:
    - glue_sst2
    - imdb_sentiment
  metrics:
    - accuracy
    - f1_macro
    - precision_macro
    - recall_macro
