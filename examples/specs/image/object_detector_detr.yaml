# MetaGen Spec: DETR Object Detector
#
# Transformer-based detector for COCO object detection.
#
# Key Parameters:
#   - Image size: 800x800
#   - Architecture: Transformer (DETR-like)
#   - Number of classes: 80 (COCO)
#   - Object queries: 100
#
# Example Usage:
#   metagen synth examples/specs/image/object_detector_detr.yaml --out outputs/detr/

metagen_version: "1.0"
name: "DETR COCO Detector"

modality:
  inputs:
    - image
  outputs:
    - bounding_boxes

task:
  type: object_detection
  domain: coco
  num_classes: 80
  num_anchors: 100

constraints:
  device: consumer_gpu
  latency: batch
  parameter_budget:
    max: "45M"

architecture:
  family: transformer

training:
  objective:
    - object_detection
  data:
    sources:
      - coco
    size: "118k images"
  compute:
    hardware: "8xA100"
    duration: "2 days"

evaluation:
  benchmarks:
    - coco_2017_val
  metrics:
    - mAP
    - mAP_50
    - mAP_75
