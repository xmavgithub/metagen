metagen_version: "1.0"
name: "3d_text_to_mesh"
description: "Text-to-3D mesh generator with topology guidance."
modality:
  inputs: ["text"]
  outputs: ["3d"]
task:
  type: "generation"
  domain: "3d"
constraints:
  latency: "near-real-time"
  device: "consumer_gpu"
  parameter_budget:
    max: "4B"
  memory_budget: "24GB"
  context_window: "32k"
  throughput: "1 mesh/s"
training:
  objective: ["diffusion"]
  data:
    sources: ["licensed", "synthetic"]
    size: "50M meshes"
    governance:
      pii: "n/a"
      copyright: "mostly"
  compute:
    hardware: "16xA100"
    duration: "7 days"
  alignment:
    method: ["rlaif"]
    policy: "mesh-safe"
architecture:
  family: "diffusion"
  components:
    - name: "SpecEncoder"
      type: "transformer_encoder"
    - name: "ModelLatent"
      type: "hypernetwork_latent"
    - name: "ArchitectureSynth"
      type: "graph_generator"
    - name: "LossComposer"
      type: "objective_mixer"
    - name: "PaperHead"
      type: "latex_decoder"
